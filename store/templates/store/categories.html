{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Categories</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-3">
            <div class="card w-100 h-100 shadow-sm">
                {% if category.image %}
                <img src="{{ category.image.url }}" alt="{{ category.name }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                {% else %}
                <img src="{% static 'images/default.png' %}" alt="Default Image" class="card-img-top" style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{% url 'store:category_detail' category.id %}" class="btn btn-primary btn-sm">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
