{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
            {% else %}
            <img src="{% static 'images/default.png' %}" alt="Default Image" class="img-fluid rounded shadow-sm">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="text-muted">{{ product.description }}</p>
            <p class="text-primary fw-bold">Price: ${{ product.price }}</p>
            
            <!-- Use a form to add the product to the cart -->
            <form method="post" action="{% url 'cart:add_to_cart' product.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
