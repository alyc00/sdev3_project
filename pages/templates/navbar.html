{% load static %}

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm ">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Music Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/shop">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    {% comment %} <a class="nav-link text-white" href="{% url 'cart:cart_detail' %}"> {% endcomment %}
                    <a class="nav-link text-white" href="/cart">
                        <i class="bi bi-cart"></i> Cart
                    </a>
                </li>
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logout' %}">
                      Log Out
                    </a>
                  </li>               
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'login' %}">
                        Login
                        {% comment %} <i class="fas fa-login-alt"></i> {% endcomment %}
                    </a>
                  </li>
                  {%endif%}
            </ul>
        </div>
    </div>
</nav>
