{% load static %}

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #1d2d44;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Music Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/shop">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/cart">
                        <i class="bi bi-cart"></i> Cart
                    </a>
                </li>
                {% if user.is_authenticated and user.profile %}
                <li class="nav-item dropdown">
                    <a class="nav-link text-white dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> {{ user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li>
                            <a class="dropdown-item" href="{% url 'view_profile' user.profile.pk %}">
                                <i class="bi bi-person"></i> View Profile
                            </a>
                        </li>
                        <li>
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'login' %}">
                        Login
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Custom CSS for Hover Dropdown -->
<style>
    .dropdown:hover .dropdown-menu {
        display: block;
    }

    /* Ensure dropdown does not overflow the navbar */
    .dropdown-menu {
        max-height: 300px; /* Set a max height for the dropdown */
        overflow-y: auto; /* Enable vertical scrolling if content exceeds max height */
        z-index: 1000; /* Ensure dropdown appears above other elements */
    }

    /* Optional: Add some padding to the dropdown items */
    .dropdown-item {
        padding: 10px 15px; /* Adjust padding as needed */
    }
</style>
